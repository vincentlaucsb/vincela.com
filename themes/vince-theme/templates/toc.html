{% extends "base.html" %}
{% block more_head %}
<script src="/theme/js-toc/dist/toc.js"></script>
<script>
    window.addEventListener("load", function (event) {
        makeList({
            'target': '#toc',    // Selector for element to place table of contents
            'parent': 'article'  // Selector for element to parse headers from (default: 'body')
        });
    });
</script>
<style type="text/css">
    article img {
        max-width: 50%;
    }
</style>
{% endblock %}

{% block title %}{{ page.title }}{% endblock %}
{% block page_title %}{{ page.title }}{% endblock %}

{% block content %}
{{ page.content }}
{% endblock %}

{% block sidebar %}
<div id="toc" style="padding-top: 1em;">
    <b>On This Page</b>
</div>
{% endblock %}
